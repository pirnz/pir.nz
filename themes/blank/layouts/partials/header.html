<header>
	<h1><img src="/icon/favicon.ico" style="vertical-align:middle" alt="main-icon"> | <a class="title" href="/">{{ .Site.Title }}</a></h1>
	{{ with .Site.Menus.main }}
	<nav>
		<ul>
			{{ range . }}
			<li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
			{{ end }}
		</ul>
	</nav>
	{{ end }}
</header>
